---
title: Tags
layout: default
---
<h1>All tags</h1>

{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

<div class="post-container">
<div class="post">
<h2 id="{{ t | downcase }}">{{ t | downcase }}</h2>
{% for post in posts %}
  {% if post.tags contains t %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</div>
</div>
{% endfor %}

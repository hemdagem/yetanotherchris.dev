---
title: Latest posts
layout: default
---

{% for post in site.posts limit:10 %}
<article class="post-container">
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </div>
  <div class="post-metadata">
    <div class="date">Posted on {{ post.date | date: "%A %B %-d, %Y" }}</div>
    <div class="tags">
      {% for tag in post.tags %}
        <span class="label label-info">
          <a href="/tags.html#{{ tag | xml_escape }}">{{ tag }}</a>
        </span>
      {% endfor %}
    </div>
  </div>
</article>
{% endfor %}

<div class="row pull-right more-posts">
  <a href="archive.html" class="btn btn-primary">Archive</a>
</div>

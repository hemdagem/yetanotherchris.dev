<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" href="/img/favicon.png?v=1.0">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div id="advert">
                    <!-- Advert -->
                    <div id="div-gpt-ad-1391455841542-0">
                    </div>
                </div>



                <div id="social-icons">
                    <h3 class="site-title"><a href="/">Yet Another Chris</a></h3>
                    <h5 class="site-subtitle">London, UK</h5>

                    <a href="https://www.twitter.com/yetanotherchris" target="_blank"><img src="/img/twitter.svg" width="32" height="32" /></a>
                    <a href="https://github.com/yetanotherchris/" target="_blank"><img src="/img/github.svg" width="32" height="32" /></a>
                    <a href="/resume/" title="my resume/cv" target="_blank"><img src="/img/resume-icon.png" width="32" height="32" /></a>
                </div>

                {{ content }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="taglist">
                <h5>Tags</h5>
                    {% for tag in site.tags limit:40 %}
                    {% assign t = tag | first %}
                    {% assign posts = tag | last %}
                    <a class="label label-info" href="/tags.html#{{t | downcase | replace:" ","-" }}">{{t | downcase | replace:" ","-" }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Search autocomplete -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/scripts/jquery.autocomplete.js"></script>
    <script>
        $(document).ready(function()
        {
            $.getJSON( "/scripts/titles.js", function(data) {
                    $("#search input").autocomplete({
                            lookup: data,
                            onSelect: function (suggestion) {
                                window.location.href = suggestion.data;
                        }
                    });
            });
        });
    </script>

    <!-- Webfont -->
    <script src="//use.edgefonts.net/source-sans-pro:n4.js"></script>      

    <!-- Developer Media advert -->
    <script type='text/javascript'>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        (function() {
        var gads = document.createElement('script');
        gads.async = true;
        gads.type = 'text/javascript';
        var useSSL = 'https:' == document.location.protocol;
        gads.src = (useSSL ? 'https:' : 'http:') +
        '//www.googletagservices.com/tag/js/gpt.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(gads, node);
        })();

        googletag.cmd.push(function() {
        googletag.defineSlot('/6839/lqm.yetanotherchris.site', [[728, 90]], 'div-gpt-ad-1391455841542-0')
                .addService(googletag.pubads());
                
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
        });

        googletag.cmd.push(function() { googletag.display('div-gpt-ad-1391455841542-0'); });
    </script>

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-38631652-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>
</html>
